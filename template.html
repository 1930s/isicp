<script>
  C = new CodingJS("coding-js/", "scheme", function (s) {
    var ts = "";
    for (var i = 0, d = C.get_all_deps(s); i < d.length; i++) {  //TODO list all deps
        ts += C.editor_of[d[i]].getValue() + "\n\n";
    }

    ts += "<b>" + C.editor_of[s].getValue() + "</b>";
    console.log(ts);
  });
</script>
